name: build

on:
  push:
  pull_request:
  schedule:
    - cron: 30 2 * * */21

jobs:
  R-test:
    name: Unit tests for R package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
        R: [ 'oldrel', 'release', 'devel' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.R }}

      - name: Install R dependency testthat
        run: |
          install.packages('testthat', type="source", force=T)
        shell: Rscript {0}

      - name: Install R dependency remotes
        run: |
          install.packages('remotes')
        shell: Rscript {0}

      - name: Install R package dependencies
        run: |
          remotes::install_deps(pkgdir='./R/', dependencies=T)
        shell: Rscript {0}

      - name: Build
        run: make test_R

  python-test:
    name: Unit tests for Python package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
        py: [ '3.6', '3.7', '3.8', '3.9' ]
    steps:
      - name: Install Python ${{ matrix.py }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: make test_python_direct

